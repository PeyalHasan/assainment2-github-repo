<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/x-icon">
    <link rel="stylesheet" href="Stylel/style.css">
    <link rel="stylesheet" href="Stylel/responsive.css">
</head>
<body>
    <!-- Start Header Section -->
    <header  class="header-container">
        <section class="header-main">
            <div class="header-title">
                <div class="header-img">
                    <img src="Images/Group 40071 (2).png" alt="">
                </div>
                <div class="header-name">
                    <h2>Hero <span>Travel</span></h2>
                </div>
            </div>
            <nav class="nav-title" >
                <a href=""><span>Home</span></a>
                <a href="">Packages</a>
                <a href="">Testimonial</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </nav>
        </section>
    </header>
    <main class="main-container">
        <div class="banner-container">
            <div class="banner-text">
                <h2>
                    Explore Your Travel
                </h2>
                <p>
                    "Embark on Your Odyssey: Explore, Discover, Wander. Your Journey, Your Story - Unveil the World with <span style="font-size: 1.5rem; font-weight: 500;">Hero Travel</span>. Where Dreams Take Flight and Adventures Begin!"
                </p>
            </div>
            <div class="banner-selection">
                <input type="text" placeholder="Where go">
                <div class="when">
                    <input type="text" placeholder="When">
                    <select name="text" id="option">
                        <option value="text">17 Journey</option>
                        <option value="text">18 Journey</option>
                        <option value="text">19 Journey</option>
                        <option value="text">20 Journey</option>
                        <option value="text">21 Journey</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
